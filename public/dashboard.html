<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	 <title>SunRunr - Account</title>

	 <!-- Import jQuery -->
	 <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	 <!-- Import Google Icon Font -->
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	 <link href="stylesheets/sunrunr.css" rel="stylesheet">
   <script src="javascripts/weather.js"></script>
	 <script src="javascripts/dashboard.js"></script>
	 <script src="javascripts/signout.js"></script>

	 <!-- Let browser know website is optimized for mobile -->
	 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
  	<!-- Dropdown Structure -->
    <ul id='dropdown1' class='dropdown-content'>
  		<li><a href="account.html">Account</a></li>
  		<li class="divider"></li>
  		<li><a href="#!" id="signout">Sign out</a></li>
  	</ul>

  	<nav>
  		<div class="nav-wrapper blue-grey darken-2">
        <a href="dashboard.html" class="brand-logo left">
          <img id="logo" src="images/logo.png">
          <span id="name">SunRunr</span>
        </a>
  			<ul class="right ">
          <li class="active"><a href="dashboard.html">Summary</a></li>
          <li><a href="activities.html">Activities</a></li>
          <li><a href="nearbyusers.html">Nearby Users</a></li>
          <li><a href="allusers.html">All Users</a></li>
  				<!-- Dropdown Trigger -->
          <li>
            <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>
              <i class="material-icons">more_vert</i>
            </a>
          </li>
  			</ul>
  		</div>
  	</nav>

  	<div class="row" id="main_">
      <div class="col s0 m1 l2"></div>
      <div class="col s12 m10 l8">
        <div class="row">
      		<div class="col s12 card blue-grey" id="weather">
            <div class="scrolling-wrapper scrolling-wrapper-flexbox" id="weather-forecast"></div>
          </div>

          <div class="col s12 l4 summary">
            <div class="card blue-grey">
              <div class="card-title">Total Duration</div>
              <div class="card-content" id="total-duration">7 hours, 3 minutes, 26 seconds</div>
            </div>
          </div>

          <div class="col s12 l4 summary">
            <div class="card blue-grey">
              <div class="card-title">Total Calories</div>
              <div class="card-content" id="total-calories">9,090 Calories</div>
            </div>
          </div>

          <div class="col s12 l4 summary">
            <div class="card blue-grey">
              <div class="card-title">Total UV Exposure</div>
              <div class="card-content" id="total-uv"> One whole exposure</div>
            </div>
          </div>

        </div>
      </div>
      <div class="col s0 m1 l2"></div>

      <!-- TODO: Create cards to show activity summary in the past 7 days -->

  	</div>
  </body>

  <!-- Initialize dropdown menu in materialize -->
  <script>
    $('.dropdown-trigger').dropdown();
  </script>

</html>
