<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	 <title>SunRunr - Account</title>

	 <!-- Import jQuery -->
	 <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	 <!-- Import Google Icon Font -->
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	 <link href="stylesheets/sunrunr.css" rel="stylesheet">
	 <script src="javascripts/account.js"></script>
	 <script src="javascripts/signout.js"></script>

	 <!-- Let browser know website is optimized for mobile -->
	 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta name="google-signin-client_id" content="646617972867-oh2rbgpqn26uhgr1mrb37mebo6infork.apps.googleusercontent.com">
  </head>

<body>
  <!-- Dropdown Structure -->
  <ul id='dropdown1' class='dropdown-content'>
    <li class="active"><a href="account.html">Account</a></li>
    <li class="divider"></li>
    <li><a href="#!" class="signout">Sign out</a></li>
  </ul>

  <nav>
    <div class="nav-wrapper blue-grey darken-2">
      <a href="dashboard.html" class="brand-logo left">
        <img id="logo" src="images/logo.png">
        <span id="name">SunRunr</span>
      </a>
      <a href="#" data-target="mobile-nav" class="sidenav-trigger right hide-on-large-only"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="activities.html">Activities</a></li>
        <li><a href="nearbyusers.html">Nearby Users</a></li>
        <li><a href="allusers.html">All Users</a></li>
        <!-- Dropdown Trigger -->
        <li>
          <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>
            <i class="material-icons">more_vert</i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <ul class="right sidenav blue-grey darken-2 hide-on-large-only" id="mobile-nav">
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="activities.html">Activities</a></li>
    <li><a href="nearbyusers.html">Nearby Users</a></li>
    <li><a href="allusers.html">All Users</a></li>
    <li class="active"><a href="account.html">Account</a></li>
    <li class="divider"></li>
    <li><a href="#!" class="signout">Sign out</a></li>
  </ul>

	<div class="row" id="main_">
		<div class="col s12 m12">
			<ul class="collection with-header">
				<li class="collection-header">
					<h5>Account details</h5>
				</li>
        <li class="collection-item">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </li>
        <li class="collection-item">
          <label for="fullName">Name</label>
          <input type="text" id="fullName" name="fullName">
        </li>
        <li class="collection-item">
          <label for="maxUVExposure">Maximum UV Exposure <span>(mW/cm<sup>2</sup>)</span></label>
          <input type="number" id="maxUVExposure" name="maxUVExposure">
        </li>
				<li class="collection-item">Last Access: <span id="lastAccess"></span></li>
        <li class="collection-item" id="saveInfoSection">
          <button id="saveInfoChange" class="waves-effect waves-light btn">Save</button>
          <button id="cancelInfoChange" class="waves-effect red darken-3 btn">Cancel</button>
        </li>
			</ul>
			<ul class="collection with-header" id="devices">
				<li class="collection-header">
					<h5>Devices</h5>
				</li>
				<li class="collection-item" id="addDeviceForm">
					<label for="deviceId">New Device ID:</label>
					<input type="text" id="deviceId" name="deviceId" col="30">
					<button id="registerDevice" class="waves-effect waves-light btn">Register</button>
					<button id="cancel" class="waves-effect waves-light btn">Cancel</button>
				</li>
				<li class="collection-item" id="addDeviceControl"><a href="#!" id="addDevice">Add Device</a></li>
			</ul>
			<div class='red-text text-darken-2' id="error"></div>
		</div>
	</div>
  </body>

  <!-- Initialize dropdown menu in materialize -->
  <script>
    $('.dropdown-trigger').dropdown();
    $(document).ready(function(){
      $('.sidenav').sidenav({
        menuWidth: 200,
        closeOnClick: true,
        edge: 'right',
      });
    });
  </script>
</html>
